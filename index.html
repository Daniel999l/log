<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;200;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="background">
        <div class="login">
            <div class="icon">
                <div class="con"></div>
            </div>
            <div class="input">
                <div class="email">
                    <div class="on"><img src="user.png" width="20px" height="20px" alt=""></div>
                    <div class="name"><p>USERNAME</p></div>
                </div>
                <div class="password">
                    <div class="on"><img src="lock.png" width="20px" height="20px" alt=""></div>
                    <div class="name"><p>PASSWORD</p></div>
                </div>
            </div>
            <div class="button">
                <div class="butt"><p>LOGIN</p></div>
                <div class="tt"><p>Forgot password?</p></div>
            </div>
        </div>
    </div>
</body>
</html>
